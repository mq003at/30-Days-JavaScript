<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let pressed = "";
      const secretCode = "winston";

      function checkPass(e) {
        if (e.key.length == 1) pressed += e.key;
        console.log(`Key typed: ${e.key}. Pressed records: ${pressed}.`);
        if (pressed === secretCode) {
          console.log("DING DING DING DING");
          cornify_add();
          return;
        }
        if (pressed.length >= secretCode.length) {
          pressed = pressed.slice(1);
        }
      }

      window.addEventListener("keyup", (e) => checkPass(e));
    </script>
  </body>
</html>
