<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('normal');

    // Interpolated
    console.log('Vairable %s: %s', 'a', '123')

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:cyan;')

    // warning!
    console.warn('Dont');

    // Error :|
    console.error('Error');

    // Info
    console.info('Info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('something'), 'failed')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`Name of dog: ${dog.name}.`);
      console.log(`Age of dog: ${dog.age}.`)
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Git');
    console.count('Git');
    console.count('Hub');
    console.count('Hub');
    console.count('Git');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    //table
    console.table(dogs);

  </script>
</body>
</html>
